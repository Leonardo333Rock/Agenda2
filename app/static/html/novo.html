<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo</title>
    <link rel="stylesheet" href="../css/style1.css">
</head>
<body class="novo">
    <form action="/contato_salvo" method="POST" class="elementosForm">
        <div class="campoForm">
            <label for="f_nome">Nome</label>
            <input type="text" id="f_nome" name="f_nome">
        </div>
        <div class="campoForm">
            <label for="f_celular">Celular</label>
            <input type="text" id="f_celular" name="f_celular">
        </div>
        <div class="campoForm">
            <label for="f_email">Email</label>
            <input type="text" id="f_email" name="f_email">
        </div>
        <div class="campoForm">
            <label for="f_dtnasc">Data de nascimento</label>
            <input type="text" id="f_dtnasc" name="f_dtnasc">
        </div>
        <div class="botoesForm">
            <input type="submit" class="btnGeral" value="Gravar">
        </div>
    </form>

</body>
</html>
