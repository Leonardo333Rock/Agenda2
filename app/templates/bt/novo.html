{% extends 'agenda.html' %}
{% load static %}


{% block content %}
<div id="principal" class="principal">
    <!-- <iframe src="{% static 'html/home.html' %}" id="if_principal" class="if_principal" name="if_principal"></iframe> -->
    <form action="{% url 'contato_salvo' %}" method="POST" class="elementosForm">
        {% csrf_token %}
        <div class="campoForm">
            <label for="f_nome">Nome</label>
            <input type="text" id="f_nome" name="f_nome">
        </div>
        <div class="campoForm">
            <label for="f_celular">Celular</label>
            <input type="text" id="f_celular" name="f_celular">
        </div>
        <div class="campoForm">
            <label for="f_email">Email</label>
            <input type="text" id="f_email" name="f_email">
        </div>
        <div class="campoForm">
            <label for="f_dtnasc">Data de nascimento</label>
            <input type="text" id="f_dtnasc" name="f_dtnasc">
        </div>
        <div class="botoesForm">
            <input type="submit" id="btnGeral" class="btnGeral" value="Gravar">
        </div>
    </form>
</div>
    <script src="{% static 'js/novo.js' %}"></script>
{% endblock %}
